<html>
	<head>
		<title>Rose's blog</title>
	</head>
	<body>

	<div>
    	<h1><a href="/">Rose's Django Girls Blog</a></h1>
	</div>

	{% for post in posts %}

    <div>
        <p><i>published: {{ post.published_date }}</i></p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

	{% endfor %}

	</body>
</html>
